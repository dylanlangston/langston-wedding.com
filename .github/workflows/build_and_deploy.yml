name: Build React App and Deploy to Azure Storage

on:
  push:
    branches:
      - main 
    paths:
      - 'src/**'
      - 'public/**'
      - 'index.html'
      - 'package-lock.json'
      - 'package.json'
      - 'tsconfig.json'
      - 'vite.config.ts'

  workflow_dispatch:
    inputs:
      startTimestamp:
        description: 'Start Timestamp (unix)'
        required: false
        type: number

permissions:
  packages: read
  contents: write
  id-token: write

concurrency:
  group: build-and-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest 
    steps:
    - uses: actions/checkout@main
    - name: Setup Node.js environment
      uses: actions/setup-node@main
      with:
        node-version: '>=20'
        cache: 'npm'
        cache-dependency-path: "${{ github.workspace }}/"
    - name: Install dependencies
      run: npm ci 
    - name: Build React App
      run: npm run build
    - name: Upload build artifacts
      uses: actions/upload-artifact@main
      with:
        name: build-artifact
        path: dist
    - name: Upload GitGub Pages artifact
      uses: actions/upload-pages-artifact@main
      with:
        path: dist
      
  deployGithubPages:
    if: ${{ success() || needs.Build.result == 'success' }}
    uses: dylanlangston/langston-wedding.com/.github/workflows/deploy_github_pages.yml@main
    needs: build
    permissions:
      contents: read
      pages: write
      id-token: write

  deployAzureStorage:
    if: ${{ success() || needs.Build.result == 'success' }}
    uses: dylanlangston/langston-wedding.com/.github/workflows/deploy_azure.yml@main
    needs: build
    secrets: inherit
    permissions:
      packages: read
      contents: write